<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
   <!-- bootstrap import -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <!-- local css file -->
   <link rel="stylesheet" href="movies.css" />
</head>

<body>

  <section class="title">
    <h1>Movies App</h1>
  </section>
  <br>

  <section class="form-box">
    <form id="movie-input">
      <label>Title:</label>
      <input class="form-control" type="text" id="title-input">
      <label>Rating:</label>
      <input class="form-control" type="text" id="rating-input">
      <br>
      <button type="submit" class="btn btn-dark click">Add to ratings list</button>
    </form>
    <br>

    <div class="ratings-box" id="movie-ratings">
    </div>

  </section>

  <script src="https://unpkg.com/jquery"></script>
  <script src="movies.js"></script>

</body>

</html>
